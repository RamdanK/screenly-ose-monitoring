- name: Install Screenly OSE Monitoring
  hosts: all
  user: pi
  become: yes
  vars:
    monitor_branch: "{{ lookup('env', 'MONITOR_BRANCH') }}"

  handlers:
    - name: restart-nginx
      service:
        name: nginx
        state: restarted

    - name: restart-fpm
      service:
        name: php7.3-fpm
        state: restarted

  roles:
    - monitoring
